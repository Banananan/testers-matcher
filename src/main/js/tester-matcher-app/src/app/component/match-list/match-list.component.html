<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSearch()" #matchForm="ngForm">
      <div class="form-group">
        <label for="countries">Country </label>
        <input type="text"
               [(ngModel)]="countriesText"
               class="form-control"
               id="countries"
               name="countries"
               placeholder="Enter countries separated by comma or ALL"
               required
               minlength="2"
               #countries="ngModel"
        >
        <div [hidden]="!countries.pristine" class="alert alert-danger">Country is required</div>
        <div *ngIf="countries.invalid && (countries.dirty || countries.touched)"
             class="alert alert-danger">
          <div *ngIf="countries.errors.required">
            Country is required.
          </div>
          <div *ngIf="countries.errors.minlength">
            Country must be at least 2 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="devices">Device </label>
        <input type="text"
               [(ngModel)]="devicesText"
               class="form-control"
               id="devices"
               name="devices"
               placeholder="Enter devices separated by comma or ALL"
               required
               minlength="1"
               #devices="ngModel"
        >
        <div [hidden]="!devices.pristine" class="alert alert-danger">Device is required</div>
        <div *ngIf="devices.invalid && (devices.dirty || devices.touched)"
             class="alert alert-danger">
          <div *ngIf="devices.errors.required">
            Device is required.
          </div>
          <div *ngIf="devices.errors.minlength">
            Device must be at least 1 characters long.
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!matchForm.form.valid" class="btn btn-info">Search</button>
    </form>
  </div>
</div>

<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Bugs count</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tester of matches | keyvalue">
        <td>{{ tester.key }}</td>
        <td>{{ tester.value }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
